<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiments</title>
</head>
<body>
  <header>
    <h1>Experiments Page</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="projects.html">Projects</a> |
      <a href="resume.html">Resume</a> |
      <a href="persona.html">Persona</a>
    </nav>
  </header>

  <main>

    <section>
        <h2>Template</h2>
        <template id="templateSection">
            <figure>
                <img src="Stanford-52.png" alt="Placeholder" width="150">
            <figcaption>Example image loaded from a template</figcaption>
            </figure>
        </template>
    </section>

    <section>
      <h2>Picture</h2>
      <picture>
        <img src="Stanford-52.png" alt="Example image" width="300">
      </picture>
    </section>

    <section>
      <h2>Audio(Game start sound)</h2>
      <audio controls>
        <source src="gameover.mp3" type="audio/mpeg">
      </audio>
    </section>

    <section>
      <h2>Video</h2>
      <video controls width="300">
        <source src="view.mp4" type="video/mp4">
      </video>
    </section>

    <section>
      <h2>Canvas</h2>
      <canvas id="myCanvas" width="100" height="100"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Nicole Liu</p>
  </footer>

  <script>
    const c = document.getElementById("myCanvas");
    const ctx = c.getContext("2d");
    ctx.fillStyle = "red";
    ctx.fillRect(50, 50, 160, 60);
  </script>
</body>
</html>
